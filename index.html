<!DOCTYPE html>
<html>
  <head>
    <title>Favorites</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Favorites</h1>
      <form id="favorites">
        <div class="form-group">
          <label for="color1">favorite color:</label>
          <input id="color1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food1">favorite food:</label>
          <input id="food1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="animal1">favorite animal:</label>
          <input id="animal1" class="form-control" type="text">
        </div>


        <button type="submit" class="default-btn">Go!</button>
      </form>
      <ul id="results">Your favorites are:
        <li id="text1"></li>
        <li id="text2"></li>
        <li id="text3"></li>

      </ul>
      </div>
  </body>
</html>
